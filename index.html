<html>
    <head>
        <style>
            #timer {
                font-size: 360px;
                font-weight: bold;
                text-align: center;
            }

            #timer.finished {
                font-size: 280px;
            }
           
			body {
				background-image:url(background2.png);
				background-position:center top;
				background-repeat:no-repeat
			}
        </style>
    </head>
    <body>
        <br/><br/><br/>
        <center>
        <div id="timer">180</div>
        </center>
        <script>
            var time_out;
            function updateTimer(comenzar,tiempo) {
                var timer = parseInt(tiempo);
                    if (timer > 0) {
                        document.getElementById("timer").innerHTML = timer;
                        timer--;
                        clearTimeout(time_out);
                        time_out = setTimeout(function() { updateTimer(comenzar,timer); }, 1000);

                        if (timer == 180) {
                            document.getElementById("timer").style = "color: grey";
                        }
                        if (timer == 59) {
                            document.getElementById("timer").style = "color: white";
                        }
                        if (timer == 0) {
                            document.getElementById("timer").style = "color: white";
                            comenzar=false;
                        }
                    } else {
                        document.getElementById("timer").className = "finished";
                        document.getElementById("timer").innerHTML = "&iexcl;Tiempo!";
                    }
            } 
        </script>
        <div onclick="updateTimer(true,180)" style="width:100%;height:100%;position:absolute;top:0;left:0"></div>
        <center>
			<img src="logos.png" alt="logos" height="20%">
			<h3>#mt180 #idm2017<h3>
           <!-- <p><input type="button" onclick="updateTimer(true,180)" value="Comenzar"></p>-->
		</center>
        
    </body>
</html>
